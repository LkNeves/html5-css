<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>
<body>
    <h1>Cores representadas por nome</h1>
    <h2 style="background-color: blue; color: white;">Exemplo de cores</h2>
    <p>Insere o style de css e seleciona pelo nome da cor</p>
    <h1>Cores representadas por hexadecimal</h1>
    <h2 style="background-color: #0000ff; color: #ffffff;">Exemplo de cores</h2>
    <p>Insere o valor em hexadecimal da cor</p>
    <h1>Cores representadas por RGB</h1>
    <h2 style="background-color: rgb(0, 0, 255); color: rgb(255, 255, 255);">Exemplo de cores</h2>
    <p>Insere o valor em RGB da cor</p>
</body>
</html>
