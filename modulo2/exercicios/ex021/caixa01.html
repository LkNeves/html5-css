<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: #99b1c965;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;
            /*
            tamanho, estilo, cor
            */
            padding: 10px 10px 10px 10px;
            /*
            tamanho em cima, direita, baixo e esquerda
            */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-levels</h1>
    <p>Parágrafos também são exemplo de box-level, mas <a href="#">links são exemplos de caixa inline-level.</a> Vamos ver como eles funcionam!</p>
</body>
</html>
