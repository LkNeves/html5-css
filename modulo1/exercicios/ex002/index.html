<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito, basta colocar tydo no meio das tags "&lt;p&gt; e &lt;/p&gt;"
    </p>
    <p>Se precisa quebrar o texto, <br> pode-se usar a tag &lt;br&gt;</p>
    <!--
        Olá, é assim que se usa um comentário
        lt - LESS THAN
        gt - GREATER THAN
    -->
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg; &copy; &trade; &euro; &pound; &real; &cent; &Delta;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F633; &#x1F5FF;
    </p>
    <!--
        Resumidamente, insere " &#xCÓDIGODAEMOJIPEDIA;"
    -->
</body>
</html>
